name: publish_conda

on:
  release:
    types: [published]
 
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: publish-to-conda
      uses: alchem0x2A/conda-publish-action@v1.4
      with:
        subdir: 'conda.recipe'
        anacondatoken: ${{ secrets.ANACONDA_TOKEN }}
        platforms: 'noarch'
